<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>

    <div class="main">
        <div class="left">
            <h1>Hi</h1>
        </div>
        <div class="right">
            <div class="first">
                <h3>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                    <br><br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="#" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" id="number" name="number">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="btn btn-green">Create Account</button>
            </div>
        </div>

    </div>



</body>

</html>
